{% extends "base.html" %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <b>
            <div>
                {{form.as_p}}
            </div>
        </b>
        <div>
            <button type="submit">click</button>
        </div>
    </form>
    {% if form.errors %}
    {% for field in form.field %}
    <div>
        {% for error in field.errors %}
        <div>
            {{error}}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
